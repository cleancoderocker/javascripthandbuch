<!DOCTYPE html>
<html>
<head lang="de">
  <meta charset="UTF-8">
  <title>Formularvalidierung</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
<form id="register" name="register" method="post" action="register.html">
  <div class="form-group">
    <label for="username">Nutzername:</label>
    <input type="text" id="username" name="username" required class="form-control" >
  </div>
    <div class="form-group">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required class="form-control" >
  </div>
  <div id="email-error" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="error-message"></span>
  </div>
  <div class="form-group">
    <label for="url">Website:</label>
    <input type="url" id="website" name="website" class="form-control" >
  </div>
  <div class="form-group">
    <label for="age">Alter:</label>
    <input type="number" id="age" name="age" min="18" max="99" value="18" class="form-control" >
  </div>
  <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block">Registrieren</button>
</form>
</body>
</html>
