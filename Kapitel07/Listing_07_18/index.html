<!DOCTYPE html>
<html>
<head lang="de">
  <meta charset="UTF-8">
  <title>Formularbeispiel</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
<form id="login" name="login" method="post" action="login.html" class="form col-xs-4 center-block">
  <div class="form-group">
    <label for="username">Nutzername:</label>
    <input type="text" id="username" name="username" class="form-control" value="" placeholder="Nutzername">
  </div>
  <div class="form-group">
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" class="form-control" value="" placeholder="Passwort">
  </div>
  <div class="checkbox">
    <label for="remember">
      <input type="checkbox" id="remember" name="remember" value="on">
      Login auf diesem Computer merken
    </label>
  </div>
  <span type="submit" id="submit" name="submit" class="btn btn-primary btn-block">Anmelden</span>
  <span type="reset" id="reset" name="reset" class="btn btn-default btn-block">Zur√ºcksetzen</span>
</form>
</body>
</html>
